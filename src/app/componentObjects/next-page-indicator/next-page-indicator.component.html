<div class="nextPageIndicator no-select">
    <h2>{{pageCurrent}} de {{pageMax}}</h2>
    <div class="box_nextPageIndicator" (click)="checkIndicatorNext(false)">
        <h2>&lt;</h2>
    </div>
    <div class="box_nextPageIndicator" (click)="checkIndicatorNext(true)">
        <h2>&gt;</h2>
    </div>
</div>
